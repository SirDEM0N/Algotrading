<!DOCTYPE html>
<html>
<head>
    <title>Virtual Portfolio</title>
    <script>
        async function updatePortfolio() {
            const res = await fetch('/portfolio');
            const data = await res.json();
            document.getElementById('value').innerText = data.portfolio_value.toFixed(2);
        }

        setInterval(updatePortfolio, 5000);
        window.onload = updatePortfolio;
    </script>
</head>
